<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8">
    <title>天空咖啡廳</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- 使用 materializecss 並從cdn載入-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!-- 載入 google icon 字型 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 載入 font-awesome 字型 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- 使用自己的css -->
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->

    <!-- 使用絕對路徑載入 jquery 官方cdn 上的 jquery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- 使用 materializecss Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
  </head>

  <body>
    <!-- 選單 -->
    <nav class="white">
      <div class="nav-wrapper">
        <a class="brand-logo" href="#"> 天空咖啡廳</a>
        <a href="javascript:void(0);" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li class="active"><a href="./">首頁</a></li>
          <li><a href="#store_info">關於我們</a></li>
          <li><a href="#food_info">美食菜單</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li class="active"><a href="./">首頁</a></li>
          <li><a href="#store_info">關於我們</a></li>
          <li><a href="#food_info">美食菜單</a></li>
        </ul>
      </div>
    </nav>

    <!-- 網站背景區塊 -->
    <div class="parallax-container">
      <h2 class="white-text shadow-text vcenter">
				與朋友享受美食好時光<br>
				就在天空咖啡廳
			</h2>
      <div class="parallax"><img src="images/food3.jpg"></div>
    </div>

    <!-- 網站訊息區塊 -->
    <div class="section white" id="store_info">
      <div class="row container">
        <div class="col s12 m6">
          <h4>典雅的舒適環境</h4>
          <p>享受悠閒時光</p>
          <p>就在天空咖啡廳</p>
          <p>嚴選咖啡豆，濃醇芬芳</p>
        </div>

        <div class="col s12 m6">
          <h4>喝的極品</h4>
          <p>趕快來嚐嚐，你就會喜歡我們獨特的口味！</p>
        </div>
      </div>
    </div>

    <!-- 網站背景區塊 -->
    <div class="parallax-container">
      <h2 class="white-text shadow-text vcenter">
				我們的現泡咖啡！！
			</h2>
      <div class="parallax"><img src="images/cook4.jpg"></div>
    </div>

    <!-- 網站訊息區塊 -->
    <div class="section teal lighten-4" id="food_info">
      <div class="row">
        <div class="col s12 center-align">
          <h3>我們的菜單</h3>
        </div>
        <div class="col s12 m6 l3 center-align">
          <img src="images/menu.jpg" class="responsive-img"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
        </div>
        <div class="col s12 m6 l3 center-align">
          <img src="images/menu2.jpg" class="responsive-img"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
        </div>
        <div class="col s12 m6 l3 center-align">
          <img src="images/menu3.jpg" class="responsive-img"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
        </div>
        <div class="col s12 m6 l3 center-align">
          <img src="images/menu4.jpg" class="responsive-img"><!-- 圖片有加上 img-responsive 響應式的圖片調整 -->
        </div>
      </div>
    </div>

    <!-- 網站背景區塊 -->
    <div class="parallax-container">
      <div class="row">

      </div>
      <div class="parallax"><img src="images/food2.jpg"></div>
    </div>

    <script>
      $(document).ready(function(){
        //啟動 parallax 背景
        $('.parallax').parallax();

        //啟動 sideNav 選單效果
        $(".button-collapse").sideNav();


        $("ul li a").on("click", function(){
        	//取得要移動到哪個id
        	var a_elm = $(this);
        	var target_id = a_elm.attr("href");

        	var topTo = 0;

        	if(target_id != "#"){

        		topTo = $(target_id).position().top;
        	}

        	$("html, body").animate({
        		scrollTop: topTo
        	}, 600, function(){
            $("ul li[class='active']").removeClass('active');

        		a_elm.parent().addClass('active');
        	});

        	return false;
        });
      });
    </script>
  </body>
</html>
